<html>
  <head>

	<style>
		.picker-items-col.picker-items-col-center {
	    width: 100%;

	<body>	
	<div class="page-group">
		<div class="page page-current">
		  <header class="bar bar-nav">
		    <a class="button button-link button-nav pull-left" href="index.html" data-transition='slide-out'>
		      <span class="icon icon-left"></span>
		            返回
		    </a>
		    <h1 class="title">个人资料</h1>
		  </header>
			<div class="content ">
				<!--头像和手机号  开始-->
		    <div class="banner-user">
		    	<div class="user">
		    		 <img src="upload/user.png" width="100%" height="100%"/>
		    	</div>
		    	<div class="name">
		    		18217115510 
		    	</div>
		    </div>
		    <!--头像和手机号   结束-->
		   
		   	<!--个人资料表单  开始-->
				<div class="list-block personal-data-list">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">姓名</div>
									<div class="item-input">
										<input type="text" placeholder="请输入姓名">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">性别</div>
									<div class="item-input">
										<input type="text" id="sex-picker" placeholder="请选择性别">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">生日</div>
									<div class="item-input">
										<input type="text" id="birthday" placeholder="请选择生日">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">车牌号</div>
									<div class="item-input">
										<input type="text"  placeholder="请输入车牌号">
									</div>
								</div>
							</div>
						</li>
						
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">地址</div>
									<div class="item-input">
										<input type="text" id='city-picker' placeholder="请选择所在的省市区县">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label"></div>
									<div class="item-input">
										<input type="text" placeholder="请填写详细地址">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
		   
		   <!--个人资料表单  结束-->
			
			
		</div><!--page-current end-->
		
		<!--底部按钮  开始-->
		<footer class="bar bar-tab mall-card-details-btn">
			<a style="width:70%"></a>

  <!--SUI框架-->
  
	<!--OTOC 开始-->
<link rel="stylesheet" href="css/otoc-main.css" />
<script>
  //性别选择
  $("#sex-picker").picker({
					toolbarTemplate: '<header class="bar bar-nav">\
			  <button class="button button-link pull-left"></button>\
			  <button class="button button-link pull-right close-picker">确定</button>\
			  <h1 class="title">性别</h1>\
			  </header>',
					cols: [{
						textAlign: 'center',
						values: ['男', '女', '保密']
					}]
	});
	//默认生日日期
  $("#birthday").calendar({
    value: ['1990-01-01']
	});
	
	//选择省市区县
	$("#city-picker").cityPicker({
		toolbarTemplate: '<header class="bar bar-nav">\
	    <button class="button button-link pull-right close-picker">确定</button>\
	    <h1 class="title">请选择所在的省市区县</h1>\
	    </header>'
	});
	
	//解决安卓端按钮悬浮输入法之上的问题
	var oHeight = $(document.body).height(); //浏览器当前的高度
	$(window).resize(function() {
 		if($(document.body).height() < oHeight) {
 			$("footer").hide();
 		} else {
 			$("footer").show();
			$("footer").css("display", "flex");
 		}
	});

</script>		

<!--OTOC 结束-->
