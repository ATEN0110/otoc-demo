		  			<li>等待时间长</li>
		  		</ul>
		  		<ul class="otoc-m-t-10 hide" data-index="2">

        <div class="item-content">
	        <div class="item-input otoc-m-t-10">
	          <textarea class="textarea"></textarea>
	        </div>
        </div>
        <a href="#" class="button button-big button-otoc otoc-m-20">提交</a>
       
 
		  </div>

 </body>
</html>
<script type="text/javascript">
  $(function(){
    /*textarea 默认文字*/
    var val = "为了更好的为您提供服务，请给我们宝贵的建议...";
    $(".textarea").val(val);
    $(".textarea").focus(function(){
      if($(this).val() == val){
        $(this).val('');
      }
    }).blur(function(){
      if($(this).val() == ''){
        $(this).val(val);
      }
    });

    $(".star-container ul li").click(function(){
      /*点击添加笑脸*/
      $(this).removeClass('on').siblings().removeClass('on');
      $(this).toggleClass('on').prevAll().toggleClass('on');
      /*点击显示评价*/
      var text = "“ " + $(this).attr("name") + " ”";
      $(".comment-text").text(text);
      
      /*显示对应评价原因*/
      var commentIndex = $(this).data("index");
      $(".reason-container ul").each(function(){
      	var reasonIndex = $(this).data("index");
  			if(reasonIndex === commentIndex){
  				$(this).removeClass('hide')
  					.siblings().addClass('hide')
  					.children().removeClass("active");
  			}
      });
    });
    /*点击原因添加class active*/
    $(".reason-container ul li").click(function(){
      $(this).toggleClass('active');
    });

  });
</script>
